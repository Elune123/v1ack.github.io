<body style="min-height: 100vh; background: linear-gradient(to left top, rgb(206, 255, 29), rgb(8, 232, 222));">
    <main class="uk-container uk-transform-center uk-position-absolute" style="left: 50%; top: 50%">

</body>
<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var color = {
        from: {
            r: 206,
            g: 255,
            b: 29
        },
        to: {
            r: 8,
            g: 232,
            b: 222
        },
        lastColor: 1,
        lastInterval: undefined,
        controller: function() {
            clearInterval(color.lastInterval);
            if (color.lastColor == 1) {
                color.lastColor = 2;
                color.lastInterval = setInterval(color.change, 250, 'g', '+');
                return;
            }
            if (color.lastColor == 2) {
                color.lastColor = 3;
                color.lastInterval = setInterval(color.change, 250, 'b', '+');
                return;
            }
            if (color.lastColor == 3) {
                color.lastColor = 4;
                color.lastInterval = setInterval(color.change, 250, 'r', '-');
                return;
            }
            if (color.lastColor == 4) {
                color.lastColor = 5;
                color.lastInterval = setInterval(color.change, 250, 'g', '-');
                return;
            }
            if (color.lastColor == 5) {
                color.lastColor = 6;
                color.lastInterval = setInterval(color.change, 250, 'b', '-');
                return;
            }
            if (color.lastColor == 6) {
                color.lastColor = 1;
                color.lastInterval = setInterval(color.change, 250, 'r', '+');
                return;
            }
        },
        change: function(col, sign) {
            document.getElementsByTagName("body")[0].style.background = 'linear-gradient(to top left, rgb(' + color.from.r + ',' + color.from.g + ', ' + color.from.b + '), rgb(' + color.to.r + ',' + color.to.g + ', ' + color.to.b + ')';
            if (col == 'r') {
                if (sign == '+') {
                    color.from.r += getRandomInt(0, 5);
                    color.to.r += getRandomInt(0, 5);
                    if (color.from.r > 250 || color.to.r > 250)
                        color.controller();
                } else {
                    color.from.r -= getRandomInt(0, 5);
                    color.to.r -= getRandomInt(0, 5);
                    if (color.from.r < 5 || color.to.r < 5)
                        color.controller();
                }
            } else if (col == 'g') {
                if (sign == '+') {
                    color.from.g += getRandomInt(0, 5);
                    color.to.g += getRandomInt(0, 5);
                    if (color.from.g > 250 || color.to.g > 250)
                        color.controller();
                } else {
                    color.from.g -= getRandomInt(0, 5);
                    color.to.g -= getRandomInt(0, 5);
                    if (color.from.g < 5 || color.to.g < 5)
                        color.controller();
                }
            } else {
                if (sign == '+') {
                    color.from.b += getRandomInt(0, 5);
                    color.to.b += getRandomInt(0, 5);
                    if (color.from.b > 250 || color.to.b > 250)
                        color.controller();
                } else {
                    color.from.b -= getRandomInt(0, 5);
                    color.to.b -= getRandomInt(0, 5);
                    if (color.from.b < 5 || color.to.b < 5)
                        color.controller();
                }
            }
        }
    }

    color.controller();

</script>
